<h3>Busqueda de rango</h3>

<div class="container">
    <div class="row">

                <form class="form-inline" id="puntosform" method="post">
                    <h4>Punto A</h4>
                    X: <input type="number" id="search" name="x1" id="x1" class="input-small" placeholder="x" min="0" pattern="^[0-9]+">

                    Y: <input type="number" id="search" name="y2" id="y2" class="input-small" placeholder="y" min="0" pattern="^[0-9]+">

                    <button type="submit" class="btn btn-primary mb-2" id="formSubmit" value="puntos">Generar puntos</button>
                </form>
          </div>
    </div>
